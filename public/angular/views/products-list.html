<section>
	<h3>Products list</h3>

	<div class="text-center" ng-show="requesting">Loading</div>

	<div ng-hide="requesting">
		<ul data-ng-repeat="product in products | orderBy: orderProp">
		    <li class="">
                <h4>{{product.name}}</h4>
                <div class="clearfix">
                    <p>{{product.description}}</p>
                    <i class="pull-right">Price: {{product.price | formatPrice}}</i>
                </div>
		    </li>
		</ul>
	</div>
</section>
